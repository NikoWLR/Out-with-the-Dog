    <div id ="map">

<!--Start of the JavaScript. Pity thee who dare enter-->        
    <script> 

    //Defines the map itself 
    
    
    
    var map = L.map('map').setView([60.4518, 22.2666], 13);

    

    //defines the map tiles
    var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
}).addTo(map);

$.ajax('http://localhost:8080/geoserver/wfs',{
  type: 'GET',
  data: {
    service: 'WFS',
    version: '1.1.0',
    request: 'GetFeature',
    typename: 'avoindata:GIS_Kanta_Polku',
    //CQL_FILTER: "column='demo'",
    srsname: 'EPSG:4326',
    outputFormat: 'text/javascript',
    },
  dataType: 'jsonp',
  jsonpCallback:'callback:handleJson',
  jsonp:'format_options'
 });
  //Geojson style file
  var myStyle = {
    'color': 'red'
  }
// the ajax callback function
function handleJson(data) {
    selectedArea = L.geoJson(data, {
      style: myStyle,
      //onEachFeature: function(feature, layer) {
        //layer.bindPopup(`Name: ${feature.properties.name_of_your_property}`)
      //}
    }).addTo(map);
  map.fitBounds(selectedArea.getBounds());
}

//Defines the markers for the dog parks. Currently not working !#TODO#!: Find out why and fix
var DogIcon = L.icon({
    iconUrl: 'doggie.png',
    shadowUrl: 'doggie.png',
    
    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var DogIcon = new DogIcon({iconUrl: 'doggie.png'})

//adds the marker to map
var marker = L.marker([60.4518, 22.2666], {icon: DogIcon}).addTo(map).bindPopup('<b>Hello world!</b><br />This might be a dog park at some point').openPopup();
</script>
